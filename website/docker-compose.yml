version : "3.7"

x-service-volumes : &service-volumes
   - ./:/app/:rw,cached

services:
    website:
        image : website:latest
        command : python manage.py runserver 0.0.0.0:8000
        volumes : *service-volumes
        depends_on:
            - db_migrate
        ports:
        -    "8000:8000"   
    
    db_migrate:
        image : website:latest 
        command : python manage.py migrate
        volumes : *service-volumes   